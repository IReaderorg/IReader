# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Default value: -Xmx10248m -XX:MaxPermSize=256m
# org.gradle.jvmargs=-Xmx2048m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
# Increased to 8GB for 32GB RAM system
org.gradle.jvmargs=-Xmx8192m -XX:+UseG1GC -XX:MaxMetaspaceSize=1536m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseStringDeduplication -XX:+UseCompressedOops -XX:ReservedCodeCacheSize=512m

# Kotlin daemon memory (separate from Gradle daemon)
kotlin.daemon.jvmargs=-Xmx4096m -XX:+UseG1GC

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# Gradle daemon settings
org.gradle.daemon=true
org.gradle.vfs.watch=true
org.gradle.daemon.idletimeout=10800000
# Worker count optimization (uncomment and adjust based on CPU cores: nproc - 1)
# org.gradle.workers.max=7  # For 8-core CPU

# AndroidX support
android.enableJetifier=false
android.useAndroidX=true

# Kotlin settings
kotlin.native.ignoreDisabledTargets=true
kotlin.native.cacheKind=static
kotlin.incremental=true
kotlin.incremental.js=true
kotlin.incremental.multiplatform=true
kotlin.caching.enabled=true
kotlin.compiler.execution.strategy=daemon

# Hot Reload & Live Edit settings
kotlin.build.report.output=file

# Compose settings
org.jetbrains.compose.experimental.uikit.enabled=true
org.jetbrains.compose.experimental.jscanvas.enabled=true

# Kotlin MPP settings
kotlin.mpp.stability.nowarn=true
suppressKotlinVersionCompatibilityCheck=true
kotlin.mpp.androidSourceSetLayoutVersion=2
kotlin.mpp.applyDefaultHierarchyTemplate=false

# Build configuration
buildkonfig.flavor=dev

# Configuration cache (stable API in Gradle 9.0+)
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=fail
org.gradle.configuration-cache.parallel=true

# Android build optimizations
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# R8 optimizations for faster startup
android.enableR8.fullMode=true

# Additional startup optimizations (use full classpath for better dexing performance)
android.useFullClasspathForDexingTransform=true

# DEX artifact transform for faster Android builds
android.enableDexingArtifactTransform=true
android.enableDexingArtifactTransform.desugaring=true

# Performance optimizations for older devices
# Enable incremental annotation processing
kapt.incremental.apt=true

# Reduce memory pressure during builds
android.enableResourceOptimizations=true

# Enable build cache for faster incremental builds
org.gradle.caching=true

# Skip unnecessary tasks
kotlin.build.report.output=file
echo "skipI18n=true" >> gradle.properties
android.enableDexingArtifactTransform=true
android.enableDexingArtifactTransform.desugaring=true
# K2 compiler is now default in Kotlin 2.0+ (no need for kotlin.experimental.tryK2)