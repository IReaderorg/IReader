name: Check Build and Tests

on:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:
    branches:
      - master
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================== Test Jobs ====================
  
  all-tests:
    name: All Module Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Run all tests
        run: ./gradlew test --stacktrace
        continue-on-error: true
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-test-results
          path: '**/build/test-results/**/*.xml'
          
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-test-reports
          path: '**/build/reports/tests/**'

  lint:
    name: Android Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Run Android Lint
        run: ./gradlew lintDebug --stacktrace
        continue-on-error: true
        
      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: '**/build/reports/lint-results-*.html'

  # ==================== Build Jobs ====================
  
  BuildBinaries:
    name: Build application packages
    needs: [all-tests]
    if: always()
    strategy:
      matrix:
        runtime: [ linux-x64, linux-fedora-x64, win-x64, android ]
        include:
          - runtime: linux-x64
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :desktop:packageUberJarForCurrentOS :desktop:packageDeb
            setupCl: ./.github/scripts/SetupClUnix.sh

          - runtime: linux-fedora-x64
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :desktop:packageRpm
            setupCl: ./.github/scripts/SetupClUnix.sh

          - runtime: win-x64
            arch: x64
            os: windows-latest
            shell: powershell
            build: :desktop:packageUberJarForCurrentOS :desktop:packageMsi
            setupCl: ./.github/scripts/SetupClWindows.ps1

          - runtime: android
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :android:assembleStandardRelease
            setupCl: ./.github/scripts/SetupClUnix.sh

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    defaults:
      run:
        shell: ${{ matrix.shell }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        if: ${{ matrix.runtime != 'linux-fedora-x64' }}
        with:
          java-version: 21
          distribution: temurin
          architecture: ${{ matrix.arch }}

      - name: Setup Cl
        run: ${{ matrix.setupCl }}

      - name: Build rpm Package
        if: ${{ matrix.runtime == 'linux-fedora-x64' }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_BOOKS_URL: ${{ secrets.SUPABASE_BOOKS_URL }}
          SUPABASE_BOOKS_KEY: ${{ secrets.SUPABASE_BOOKS_KEY }}
          SUPABASE_PROGRESS_URL: ${{ secrets.SUPABASE_PROGRESS_URL }}
          SUPABASE_PROGRESS_KEY: ${{ secrets.SUPABASE_PROGRESS_KEY }}
          SUPABASE_REVIEWS_URL: ${{ secrets.SUPABASE_REVIEWS_URL }}
          SUPABASE_REVIEWS_KEY: ${{ secrets.SUPABASE_REVIEWS_KEY }}
          SUPABASE_COMMUNITY_URL: ${{ secrets.SUPABASE_COMMUNITY_URL }}
          SUPABASE_COMMUNITY_KEY: ${{ secrets.SUPABASE_COMMUNITY_KEY }}
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace \
            -e SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
            -e SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}" \
            -e SUPABASE_BOOKS_URL="${{ secrets.SUPABASE_BOOKS_URL }}" \
            -e SUPABASE_BOOKS_KEY="${{ secrets.SUPABASE_BOOKS_KEY }}" \
            -e SUPABASE_PROGRESS_URL="${{ secrets.SUPABASE_PROGRESS_URL }}" \
            -e SUPABASE_PROGRESS_KEY="${{ secrets.SUPABASE_PROGRESS_KEY }}" \
            -e SUPABASE_REVIEWS_URL="${{ secrets.SUPABASE_REVIEWS_URL }}" \
            -e SUPABASE_REVIEWS_KEY="${{ secrets.SUPABASE_REVIEWS_KEY }}" \
            -e SUPABASE_COMMUNITY_URL="${{ secrets.SUPABASE_COMMUNITY_URL }}" \
            -e SUPABASE_COMMUNITY_KEY="${{ secrets.SUPABASE_COMMUNITY_KEY }}" \
            fedora:latest bash -c "
            dnf install -y java-21-openjdk-devel java-21-openjdk-jmods rpm-build findutils git &&
            export JAVA_HOME=/usr/lib/jvm/java-21-openjdk &&
            export PATH=\$JAVA_HOME/bin:\$PATH &&
            ./gradlew ${{ matrix.build }} --stacktrace
          "

      - name: Build
        if: ${{ matrix.runtime != 'linux-fedora-x64' }}
        uses: gradle/gradle-build-action@v2
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_BOOKS_URL: ${{ secrets.SUPABASE_BOOKS_URL }}
          SUPABASE_BOOKS_KEY: ${{ secrets.SUPABASE_BOOKS_KEY }}
          SUPABASE_PROGRESS_URL: ${{ secrets.SUPABASE_PROGRESS_URL }}
          SUPABASE_PROGRESS_KEY: ${{ secrets.SUPABASE_PROGRESS_KEY }}
          SUPABASE_REVIEWS_URL: ${{ secrets.SUPABASE_REVIEWS_URL }}
          SUPABASE_REVIEWS_KEY: ${{ secrets.SUPABASE_REVIEWS_KEY }}
          SUPABASE_COMMUNITY_URL: ${{ secrets.SUPABASE_COMMUNITY_URL }}
          SUPABASE_COMMUNITY_KEY: ${{ secrets.SUPABASE_COMMUNITY_KEY }}
        with:
          arguments: >
            ${{ matrix.build }}

  # ==================== Summary Job ====================
  
  check-summary:
    name: Check Summary
    runs-on: ubuntu-latest
    needs: [all-tests, lint, BuildBinaries]
    if: always()
    
    steps:
      - name: Check results
        run: |
          echo "=== Check Summary ==="
          echo "All Tests: ${{ needs.all-tests.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build: ${{ needs.BuildBinaries.result }}"
          
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const allTests = '${{ needs.all-tests.result }}';
            const lint = '${{ needs.lint.result }}';
            const build = '${{ needs.BuildBinaries.result }}';
            
            const getEmoji = (result) => result === 'success' ? '✅' : result === 'failure' ? '❌' : '⚠️';
            
            const body = `## Check Results Summary
            
| Check | Status |
|-------|--------|
| All Module Tests | ${getEmoji(allTests)} ${allTests} |
| Android Lint | ${getEmoji(lint)} ${lint} |
| Build | ${getEmoji(build)} ${build} |

### Tests Include:
- All domain module tests
- All data module tests  
- All presentation module tests
- Database migration tests
- Chapter cache and persistence tests
- Download service tests
- Reading timer tests
`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
