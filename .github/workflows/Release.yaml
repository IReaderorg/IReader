name: Release

on:
  workflow_dispatch:
    inputs:
      release-tag:
        description: 'Release tag (e.g., v1.2.0)'
        required: true
      release-name:
        description: 'Release name (e.g., IReader v1.2.0)'
        required: true
      previous-tag:
        description: 'Previous release tag for changelog (leave empty for auto-detect)'
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Database migration test must pass before building release
  test-database-migration:
    name: Test Database Migration
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run database migration tests
        run: ./gradlew :data:testDebugUnitTest --tests "ireader.data.DatabaseMigrationTest" --stacktrace
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migration-test-results
          path: |
            data/build/test-results/**/*.xml
            data/build/reports/tests/**
      
      - name: Fail if migration tests failed
        if: failure()
        run: |
          echo "âŒ Database migration tests failed!"
          echo "Cannot proceed with release until migrations are fixed."
          exit 1

  BuildBinaries:
    name: Build application packages
    needs: [test-database-migration]
    strategy:
      matrix:
        runtime: [ linux-x64, linux-appimage, win-x64, android ]
        include:
          - runtime: linux-x64
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :desktop:packageUberJarForCurrentOS :desktop:packageDeb
            setupCl: ./.github/scripts/SetupClUnix.sh

          - runtime: linux-appimage
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :desktop:packageUberJarForCurrentOS
            setupCl: ./.github/scripts/SetupClUnix.sh

          - runtime: win-x64
            arch: x64
            os: windows-latest
            shell: powershell
            build: :desktop:packageUberJarForCurrentOS :desktop:packageMsi
            setupCl: ./.github/scripts/SetupClWindows.ps1

          - runtime: android
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :android:assembleStandardRelease
            setupCl: ./.github/scripts/SetupClUnix.sh

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    defaults:
      run:
        shell: ${{ matrix.shell }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          architecture: ${{ matrix.arch }}

      - name: Setup Cl
        run: ${{ matrix.setupCl }}

      - name: Build
        uses: gradle/gradle-build-action@v2
        env:
          # 7-Project Supabase Configuration
          SUPABASE_AUTH_URL: ${{ secrets.SUPABASE_AUTH_URL }}
          SUPABASE_AUTH_KEY: ${{ secrets.SUPABASE_AUTH_KEY }}
          SUPABASE_READING_URL: ${{ secrets.SUPABASE_READING_URL }}
          SUPABASE_READING_KEY: ${{ secrets.SUPABASE_READING_KEY }}
          SUPABASE_LIBRARY_URL: ${{ secrets.SUPABASE_LIBRARY_URL }}
          SUPABASE_LIBRARY_KEY: ${{ secrets.SUPABASE_LIBRARY_KEY }}
          SUPABASE_BOOK_REVIEWS_URL: ${{ secrets.SUPABASE_BOOK_REVIEWS_URL }}
          SUPABASE_BOOK_REVIEWS_KEY: ${{ secrets.SUPABASE_BOOK_REVIEWS_KEY }}
          SUPABASE_CHAPTER_REVIEWS_URL: ${{ secrets.SUPABASE_CHAPTER_REVIEWS_URL }}
          SUPABASE_CHAPTER_REVIEWS_KEY: ${{ secrets.SUPABASE_CHAPTER_REVIEWS_KEY }}
          SUPABASE_BADGES_URL: ${{ secrets.SUPABASE_BADGES_URL }}
          SUPABASE_BADGES_KEY: ${{ secrets.SUPABASE_BADGES_KEY }}
          SUPABASE_ANALYTICS_URL: ${{ secrets.SUPABASE_ANALYTICS_URL }}
          SUPABASE_ANALYTICS_KEY: ${{ secrets.SUPABASE_ANALYTICS_KEY }}
          # Cloudflare R2 Storage
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
          # Cloudflare D1 + R2 Community Translations
          COMMUNITY_CLOUDFLARE_ACCOUNT_ID: ${{ secrets.COMMUNITY_CLOUDFLARE_ACCOUNT_ID }}
          COMMUNITY_CLOUDFLARE_API_TOKEN: ${{ secrets.COMMUNITY_CLOUDFLARE_API_TOKEN }}
          COMMUNITY_D1_DATABASE_ID: ${{ secrets.COMMUNITY_D1_DATABASE_ID }}
          COMMUNITY_R2_BUCKET_NAME: ${{ secrets.COMMUNITY_R2_BUCKET_NAME }}
          COMMUNITY_R2_PUBLIC_URL: ${{ secrets.COMMUNITY_R2_PUBLIC_URL }}
          # Google Drive Backup
          GOOGLE_DRIVE_CLIENT_ID: ${{ secrets.GOOGLE_DRIVE_CLIENT_ID }}
        with:
          arguments: >
            ${{ matrix.build }}

      - name: Build AppImage with Delta Updates
        if: ${{ matrix.runtime == 'linux-appimage' }}
        run: |
          # Install zsync for delta updates
          sudo apt-get update
          sudo apt-get install -y zsync
          
          # Download appimagetool
          wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool
          sudo mv appimagetool /usr/local/bin/appimagetool
          
          # Build AppImage with embedded update information and generate .zsync file
          ./gradlew buildAppImageWithZsync
          
          # Move files to expected location
          mkdir -p desktop/build/compose/binaries/main/appimage
          mv desktop/build/compose/binaries/main/IReader-x86_64.AppImage desktop/build/compose/binaries/main/appimage/
          mv desktop/build/compose/binaries/main/IReader-x86_64.AppImage.zsync desktop/build/compose/binaries/main/appimage/
          
          # Generate checksums
          cd desktop/build/compose/binaries/main/appimage
          sha256sum IReader-x86_64.AppImage > IReader-x86_64.AppImage.sha256
          sha256sum IReader-x86_64.AppImage.zsync > IReader-x86_64.AppImage.zsync.sha256
          
          echo "âœ… AppImage with delta updates created successfully!"
          echo "Files:"
          ls -lh

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        if: ${{ matrix.runtime == 'android' }}
        with:
          releaseDirectory: android/build/outputs/apk/standard/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"
      # Upload runner package tar.gz/zip as artifact
      - name: Publish Artifact
        if: ${{ matrix.runtime != 'linux-appimage' }}
        uses: actions/upload-artifact@v4
        with:
          name: runner-package-${{ matrix.runtime }}
          path: |
            desktop/build/compose/binaries/main/*/
            desktop/build/compose/jars/
            !desktop/build/compose/binaries/main/app/

      # Upload AppImage only (JAR already uploaded by linux-x64)
      - name: Publish AppImage Artifact
        if: ${{ matrix.runtime == 'linux-appimage' }}
        uses: actions/upload-artifact@v4
        with:
          name: runner-package-${{ matrix.runtime }}
          path: |
            desktop/build/compose/binaries/main/appimage/

      - name: Publish Android Artifact
        if: ${{ matrix.runtime == 'android' }}
        uses: actions/upload-artifact@v4
        with:
          name: runner-package-${{ matrix.runtime }}
          path: |
            android/build/outputs/apk/standard/release/*-signed.apk

        # Upload runner errors
      - name: Upload error logs
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: runner-errors-${{ matrix.runtime }}
          path: |
            desktop/build/compose/logs/
  ReleaseBinaries:
    name: Make a release
    needs: [ BuildBinaries ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4

      - name: Fix deb java dependency
        run: ./.github/scripts/DebDependencyFix.sh

      - name: Fix filenames
        run: ./.github/scripts/NamingFix.sh

      - name: Get previous release tag
        id: prev_tag
        run: |
          if [ -n "${{ github.event.inputs.previous-tag }}" ]; then
            echo "tag=${{ github.event.inputs.previous-tag }}" >> $GITHUB_OUTPUT
          else
            # Get the latest release tag (excluding pre-releases and drafts)
            PREV_TAG=$(git tag --sort=-creatordate | grep -E '^v[0-9]+\.[0-9]+' | head -1)
            if [ -z "$PREV_TAG" ]; then
              # Fallback to any tag
              PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            fi
            echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          CURRENT_SHA=$(git rev-parse --short HEAD)
          echo "current_sha=$CURRENT_SHA" >> $GITHUB_OUTPUT
          
          PREV_TAG="${{ steps.prev_tag.outputs.tag }}"
          
          if [ -n "$PREV_TAG" ]; then
            PREV_SHA=$(git rev-parse --short $PREV_TAG)
            echo "prev_sha=$PREV_SHA" >> $GITHUB_OUTPUT
            
            # Generate commit logs
            COMMIT_LOGS=$(curl -s -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/compare/${PREV_TAG}...HEAD" \
              | jq -r '[.commits[]|{message:(.commit.message | split("\n") | first), username:.author.login}] | .[] | "- \(.message) (@\(.username))"' 2>/dev/null || echo "")
            
            if [ -z "$COMMIT_LOGS" ]; then
              COMMIT_LOGS="- Various improvements and bug fixes"
            fi
          else
            PREV_SHA=""
            COMMIT_LOGS="- Initial release"
          fi
          
          # Save commit logs to file (handles multiline)
          echo "$COMMIT_LOGS" > /tmp/commit_logs.txt
          
          # Count commits
          if [ -n "$PREV_TAG" ]; then
            COMMIT_COUNT=$(git rev-list --count ${PREV_TAG}..HEAD)
          else
            COMMIT_COUNT=$(git rev-list --count HEAD)
          fi
          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT

      - name: Create release notes
        run: |
          PREV_TAG="${{ steps.prev_tag.outputs.tag }}"
          CURRENT_SHA="${{ steps.changelog.outputs.current_sha }}"
          COMMIT_COUNT="${{ steps.changelog.outputs.commit_count }}"
          
          cat > release_notes.md << 'RELEASE_EOF'
          ## ðŸŽ‰ ${{ github.event.inputs.release-name }}
          
          ### ðŸ“¦ What's New
          
          RELEASE_EOF
          
          # Append commit logs
          cat /tmp/commit_logs.txt >> release_notes.md
          
          cat >> release_notes.md << RELEASE_EOF
          
          ### ðŸ“Š Release Stats
          
          - **Commits since last release**: ${COMMIT_COUNT}
          - **Release tag**: \`${{ github.event.inputs.release-tag }}\`
          
          ### ðŸ“¥ Downloads
          
          Choose the appropriate package for your platform:
          
          #### ðŸ¤– Android
          | Package | Description |
          |---------|-------------|
          | \`*-arm64-v8a-*.apk\` | Modern 64-bit ARM devices (recommended for most phones) |
          | \`*-armeabi-v7a-*.apk\` | Older 32-bit ARM devices |
          | \`*-x86_64-*.apk\` | 64-bit Intel/AMD (emulators, some tablets) |
          | \`*-x86-*.apk\` | 32-bit Intel/AMD devices |
          
          #### ðŸ–¥ï¸ Desktop
          | Package | Platform | Notes |
          |---------|----------|-------|
          | \`.msi\` | Windows 10/11 installer | |
          | \`.deb\` | Debian/Ubuntu Linux | |
          | \`.rpm\` | Fedora/RHEL Linux | |
          | \`.AppImage\` | Universal Linux (no install needed) | **Supports delta updates!** |
          | \`.AppImage.zsync\` | Delta update metadata | For AppImageUpdate tool |
          | \`.jar\` | Cross-platform (requires Java 21+) | |
          
          **ðŸŽ‰ New: AppImage Delta Updates!**
          
          The AppImage now supports efficient delta updates:
          - **70-90% smaller downloads** - Only download what changed
          - **Faster updates** - Less waiting time
          - **Bandwidth efficient** - Great for slow connections
          
          To use delta updates:
          \`\`\`bash
          # Install AppImageUpdate
          wget https://github.com/AppImageCommunity/AppImageUpdate/releases/latest/download/appimageupdatetool-x86_64.AppImage
          chmod +x appimageupdatetool-x86_64.AppImage
          
          # Update IReader (downloads only the diff!)
          ./appimageupdatetool-x86_64.AppImage IReader-x86_64.AppImage
          \`\`\`
          
          Or install via AM package manager:
          \`\`\`bash
          am -i ireader  # Install
          am -u ireader  # Update
          \`\`\`
          
          ### ðŸ”— Links
          
          RELEASE_EOF
          
          if [ -n "$PREV_TAG" ]; then
            echo "- **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${{ github.event.inputs.release-tag }}" >> release_notes.md
          fi
          
          cat >> release_notes.md << 'RELEASE_EOF'
          - **Website**: https://ireaderorg.netlify.app/
          - **Documentation**: https://github.com/ireaderorg/ireader/wiki
          - **Report Issues**: https://github.com/ireaderorg/ireader/issues
          
          ### ðŸ“ Installation Notes
          
          <details>
          <summary>Android</summary>
          
          1. Download the APK matching your device architecture
          2. Enable "Install from Unknown Sources" in Settings > Security
          3. Open the downloaded APK to install
          
          </details>
          
          <details>
          <summary>Windows</summary>
          
          1. Download the `.msi` installer
          2. Run the installer (you may need to allow it through SmartScreen)
          3. Follow the installation wizard
          
          </details>
          
          <details>
          <summary>Linux</summary>
          
          ```bash
          # Debian/Ubuntu
          sudo dpkg -i ireader_*.deb
          sudo apt-get install -f  # Install dependencies if needed
          
          # Fedora/RHEL
          sudo rpm -i ireader-*.rpm
          
          # AppImage (any distro)
          chmod +x IReader-*.AppImage
          ./IReader-*.AppImage
          
          # AppImage with AM package manager (recommended)
          am -i ireader  # Install
          am -u ireader  # Update
          
          # AppImage delta updates (70-90% smaller downloads)
          # Install AppImageUpdate
          wget https://github.com/AppImageCommunity/AppImageUpdate/releases/latest/download/appimageupdatetool-x86_64.AppImage
          chmod +x appimageupdatetool-x86_64.AppImage
          
          # Update IReader (downloads only changes)
          ./appimageupdatetool-x86_64.AppImage IReader-*.AppImage
          ```
          
          **Verify checksums:**
          ```bash
          sha256sum -c IReader-x86_64.AppImage.sha256
          ```
          
          </details>
          
          ---
          
          *Built from commit `CURRENT_SHA`*
          RELEASE_EOF
          
          # Replace placeholder
          sed -i "s/CURRENT_SHA/${CURRENT_SHA}/g" release_notes.md

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "*/binaries/main/*/*.*,*/jars/*.jar,**/IReader-*.apk,**/*.AppImage,**/*.AppImage.zsync,**/*.sha256"
          draft: true
          token: ${{ secrets.WINGET_PUBLISH_PAT }}
          allowUpdates: true
          replacesArtifacts: true
          tag: ${{ github.event.inputs.release-tag }}
          name: ${{ github.event.inputs.release-name }}
          bodyFile: release_notes.md
