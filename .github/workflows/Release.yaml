name: Release

on:
  workflow_dispatch:
    inputs:
      release-tag:
        description: 'Release tag (e.g., v1.2.0)'
        required: true
      release-name:
        description: 'Release name (e.g., IReader v1.2.0)'
        required: true
      previous-tag:
        description: 'Previous release tag for changelog (leave empty for auto-detect)'
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Database migration test must pass before building release
  test-database-migration:
    name: Test Database Migration
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run database migration tests
        run: ./gradlew :data:testDebugUnitTest --tests "ireader.data.DatabaseMigrationTest" --stacktrace
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migration-test-results
          path: |
            data/build/test-results/**/*.xml
            data/build/reports/tests/**
      
      - name: Fail if migration tests failed
        if: failure()
        run: |
          echo "âŒ Database migration tests failed!"
          echo "Cannot proceed with release until migrations are fixed."
          exit 1

  BuildBinaries:
    name: Build application packages
    needs: [test-database-migration]
    strategy:
      matrix:
        runtime: [ linux-x64, linux-appimage, win-x64, android ]
        include:
          - runtime: linux-x64
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :desktop:packageUberJarForCurrentOS :desktop:packageDeb
            setupCl: ./.github/scripts/SetupClUnix.sh

          - runtime: linux-appimage
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :desktop:packageUberJarForCurrentOS
            setupCl: ./.github/scripts/SetupClUnix.sh

          - runtime: win-x64
            arch: x64
            os: windows-latest
            shell: powershell
            build: :desktop:packageUberJarForCurrentOS :desktop:packageMsi
            setupCl: ./.github/scripts/SetupClWindows.ps1

          - runtime: android
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :android:assembleStandardRelease
            setupCl: ./.github/scripts/SetupClUnix.sh

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    defaults:
      run:
        shell: ${{ matrix.shell }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          architecture: ${{ matrix.arch }}

      - name: Setup Cl
        run: ${{ matrix.setupCl }}

      - name: Build
        uses: gradle/gradle-build-action@v2
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_BOOKS_URL: ${{ secrets.SUPABASE_BOOKS_URL }}
          SUPABASE_BOOKS_KEY: ${{ secrets.SUPABASE_BOOKS_KEY }}
          SUPABASE_PROGRESS_URL: ${{ secrets.SUPABASE_PROGRESS_URL }}
          SUPABASE_PROGRESS_KEY: ${{ secrets.SUPABASE_PROGRESS_KEY }}
          SUPABASE_REVIEWS_URL: ${{ secrets.SUPABASE_REVIEWS_URL }}
          SUPABASE_REVIEWS_KEY: ${{ secrets.SUPABASE_REVIEWS_KEY }}
          SUPABASE_COMMUNITY_URL: ${{ secrets.SUPABASE_COMMUNITY_URL }}
          SUPABASE_COMMUNITY_KEY: ${{ secrets.SUPABASE_COMMUNITY_KEY }}
        with:
          arguments: >
            ${{ matrix.build }}

      - name: Build AppImage
        if: ${{ matrix.runtime == 'linux-appimage' }}
        run: |
          # Download appimagetool
          wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool
          
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          # Copy the uber jar
          cp desktop/build/compose/jars/*.jar AppDir/usr/bin/IReader.jar
          
          # Create launcher script
          cat > AppDir/usr/bin/ireader << 'EOF'
          #!/bin/bash
          APPDIR="$(dirname "$(readlink -f "$0")")/.."
          exec java -Xmx2G -noverify -jar "$APPDIR/usr/bin/IReader.jar" "$@"
          EOF
          chmod +x AppDir/usr/bin/ireader
          
          # Create desktop file
          cat > AppDir/usr/share/applications/ireader.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=IReader
          Comment=A novel reader application
          Exec=ireader
          Icon=ireader
          Categories=Office;Viewer;
          Terminal=false
          EOF
          
          # Copy icon
          cp desktop/src/main/resources/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/ireader.png
          cp desktop/src/main/resources/icon.png AppDir/ireader.png
          
          # Symlink desktop file to AppDir root (required by appimagetool)
          ln -s usr/share/applications/ireader.desktop AppDir/ireader.desktop
          
          # Create AppRun
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          APPDIR="$(dirname "$(readlink -f "$0")")"
          exec "$APPDIR/usr/bin/ireader" "$@"
          EOF
          chmod +x AppDir/AppRun
          
          # Create .DirIcon
          cp desktop/src/main/resources/icon.png AppDir/.DirIcon
          
          # Build AppImage (use --appimage-extract-and-run to avoid FUSE requirement in CI)
          ARCH=x86_64 ./appimagetool --appimage-extract-and-run AppDir IReader-x86_64.AppImage
          
          # Move to expected location
          mkdir -p desktop/build/compose/binaries/main/appimage
          mv IReader-x86_64.AppImage desktop/build/compose/binaries/main/appimage/

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        if: ${{ matrix.runtime == 'android' }}
        with:
          releaseDirectory: android/build/outputs/apk/standard/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"
      # Upload runner package tar.gz/zip as artifact
      - name: Publish Artifact
        if: ${{ matrix.runtime != 'linux-appimage' }}
        uses: actions/upload-artifact@v4
        with:
          name: runner-package-${{ matrix.runtime }}
          path: |
            desktop/build/compose/binaries/main/*/
            desktop/build/compose/jars/
            !desktop/build/compose/binaries/main/app/

      # Upload AppImage only (JAR already uploaded by linux-x64)
      - name: Publish AppImage Artifact
        if: ${{ matrix.runtime == 'linux-appimage' }}
        uses: actions/upload-artifact@v4
        with:
          name: runner-package-${{ matrix.runtime }}
          path: |
            desktop/build/compose/binaries/main/appimage/

      - name: Publish Android Artifact
        if: ${{ matrix.runtime == 'android' }}
        uses: actions/upload-artifact@v4
        with:
          name: runner-package-${{ matrix.runtime }}
          path: |
            android/build/outputs/apk/standard/release/*-signed.apk

        # Upload runner errors
      - name: Upload error logs
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: runner-errors-${{ matrix.runtime }}
          path: |
            desktop/build/compose/logs/
  ReleaseBinaries:
    name: Make a release
    needs: [ BuildBinaries ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4

      - name: Fix deb java dependency
        run: ./.github/scripts/DebDependencyFix.sh

      - name: Fix filenames
        run: ./.github/scripts/NamingFix.sh

      - name: Get previous release tag
        id: prev_tag
        run: |
          if [ -n "${{ github.event.inputs.previous-tag }}" ]; then
            echo "tag=${{ github.event.inputs.previous-tag }}" >> $GITHUB_OUTPUT
          else
            # Get the latest release tag (excluding pre-releases and drafts)
            PREV_TAG=$(git tag --sort=-creatordate | grep -E '^v[0-9]+\.[0-9]+' | head -1)
            if [ -z "$PREV_TAG" ]; then
              # Fallback to any tag
              PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            fi
            echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          CURRENT_SHA=$(git rev-parse --short HEAD)
          echo "current_sha=$CURRENT_SHA" >> $GITHUB_OUTPUT
          
          PREV_TAG="${{ steps.prev_tag.outputs.tag }}"
          
          if [ -n "$PREV_TAG" ]; then
            PREV_SHA=$(git rev-parse --short $PREV_TAG)
            echo "prev_sha=$PREV_SHA" >> $GITHUB_OUTPUT
            
            # Generate commit logs
            COMMIT_LOGS=$(curl -s -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/compare/${PREV_TAG}...HEAD" \
              | jq -r '[.commits[]|{message:(.commit.message | split("\n") | first), username:.author.login}] | .[] | "- \(.message) (@\(.username))"' 2>/dev/null || echo "")
            
            if [ -z "$COMMIT_LOGS" ]; then
              COMMIT_LOGS="- Various improvements and bug fixes"
            fi
          else
            PREV_SHA=""
            COMMIT_LOGS="- Initial release"
          fi
          
          # Save commit logs to file (handles multiline)
          echo "$COMMIT_LOGS" > /tmp/commit_logs.txt
          
          # Count commits
          if [ -n "$PREV_TAG" ]; then
            COMMIT_COUNT=$(git rev-list --count ${PREV_TAG}..HEAD)
          else
            COMMIT_COUNT=$(git rev-list --count HEAD)
          fi
          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT

      - name: Create release notes
        run: |
          PREV_TAG="${{ steps.prev_tag.outputs.tag }}"
          CURRENT_SHA="${{ steps.changelog.outputs.current_sha }}"
          COMMIT_COUNT="${{ steps.changelog.outputs.commit_count }}"
          
          cat > release_notes.md << 'RELEASE_EOF'
          ## ðŸŽ‰ ${{ github.event.inputs.release-name }}
          
          ### ðŸ“¦ What's New
          
          RELEASE_EOF
          
          # Append commit logs
          cat /tmp/commit_logs.txt >> release_notes.md
          
          cat >> release_notes.md << RELEASE_EOF
          
          ### ðŸ“Š Release Stats
          
          - **Commits since last release**: ${COMMIT_COUNT}
          - **Release tag**: \`${{ github.event.inputs.release-tag }}\`
          
          ### ðŸ“¥ Downloads
          
          Choose the appropriate package for your platform:
          
          #### ðŸ¤– Android
          | Package | Description |
          |---------|-------------|
          | \`*-arm64-v8a-*.apk\` | Modern 64-bit ARM devices (recommended for most phones) |
          | \`*-armeabi-v7a-*.apk\` | Older 32-bit ARM devices |
          | \`*-x86_64-*.apk\` | 64-bit Intel/AMD (emulators, some tablets) |
          | \`*-x86-*.apk\` | 32-bit Intel/AMD devices |
          
          #### ðŸ–¥ï¸ Desktop
          | Package | Platform |
          |---------|----------|
          | \`.msi\` | Windows 10/11 installer |
          | \`.deb\` | Debian/Ubuntu Linux |
          | \`.rpm\` | Fedora/RHEL Linux |
          | \`.AppImage\` | Universal Linux (no install needed) |
          | \`.jar\` | Cross-platform (requires Java 21+) |
          
          ### ðŸ”— Links
          
          RELEASE_EOF
          
          if [ -n "$PREV_TAG" ]; then
            echo "- **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${{ github.event.inputs.release-tag }}" >> release_notes.md
          fi
          
          cat >> release_notes.md << 'RELEASE_EOF'
          - **Website**: https://ireaderorg.netlify.app/
          - **Documentation**: https://github.com/ireaderorg/ireader/wiki
          - **Report Issues**: https://github.com/ireaderorg/ireader/issues
          
          ### ðŸ“ Installation Notes
          
          <details>
          <summary>Android</summary>
          
          1. Download the APK matching your device architecture
          2. Enable "Install from Unknown Sources" in Settings > Security
          3. Open the downloaded APK to install
          
          </details>
          
          <details>
          <summary>Windows</summary>
          
          1. Download the `.msi` installer
          2. Run the installer (you may need to allow it through SmartScreen)
          3. Follow the installation wizard
          
          </details>
          
          <details>
          <summary>Linux</summary>
          
          ```bash
          # Debian/Ubuntu
          sudo dpkg -i ireader_*.deb
          sudo apt-get install -f  # Install dependencies if needed
          
          # Fedora/RHEL
          sudo rpm -i ireader-*.rpm
          
          # AppImage (any distro)
          chmod +x IReader-*.AppImage
          ./IReader-*.AppImage
          ```
          
          </details>
          
          ---
          
          *Built from commit `CURRENT_SHA`*
          RELEASE_EOF
          
          # Replace placeholder
          sed -i "s/CURRENT_SHA/${CURRENT_SHA}/g" release_notes.md

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "*/binaries/main/*/*.*,*/jars/*.jar,**/*-signed.apk,**/*.AppImage"
          draft: true
          token: ${{ secrets.WINGET_PUBLISH_PAT }}
          allowUpdates: true
          replacesArtifacts: true
          tag: ${{ github.event.inputs.release-tag }}
          name: ${{ github.event.inputs.release-name }}
          bodyFile: release_notes.md
