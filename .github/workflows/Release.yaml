name: CI

on:
  workflow_dispatch:
    inputs:
      release-tag:
        description: Tag
        required: true
      release-name:
        description: The name for Release
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Database migration test must pass before building release
  test-database-migration:
    name: Test Database Migration
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run database migration tests
        run: ./gradlew :data:testDebugUnitTest --tests "ireader.data.DatabaseMigrationTest" --stacktrace
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migration-test-results
          path: |
            data/build/test-results/**/*.xml
            data/build/reports/tests/**
      
      - name: Fail if migration tests failed
        if: failure()
        run: |
          echo "âŒ Database migration tests failed!"
          echo "Cannot proceed with release until migrations are fixed."
          exit 1

  BuildBinaries:
    name: Build application packages
    needs: [test-database-migration]
    strategy:
      matrix:
        runtime: [ linux-x64, linux-appimage, win-x64, android ]
        include:
          - runtime: linux-x64
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :desktop:packageUberJarForCurrentOS :desktop:packageDeb
            setupCl: ./.github/scripts/SetupClUnix.sh

          - runtime: linux-appimage
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :desktop:packageUberJarForCurrentOS
            setupCl: ./.github/scripts/SetupClUnix.sh

          - runtime: win-x64
            arch: x64
            os: windows-latest
            shell: powershell
            build: :desktop:packageUberJarForCurrentOS :desktop:packageMsi
            setupCl: ./.github/scripts/SetupClWindows.ps1

          - runtime: android
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :android:assembleStandardRelease
            setupCl: ./.github/scripts/SetupClUnix.sh

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    defaults:
      run:
        shell: ${{ matrix.shell }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          architecture: ${{ matrix.arch }}

      - name: Setup Cl
        run: ${{ matrix.setupCl }}

      - name: Build
        uses: gradle/gradle-build-action@v2
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_BOOKS_URL: ${{ secrets.SUPABASE_BOOKS_URL }}
          SUPABASE_BOOKS_KEY: ${{ secrets.SUPABASE_BOOKS_KEY }}
          SUPABASE_PROGRESS_URL: ${{ secrets.SUPABASE_PROGRESS_URL }}
          SUPABASE_PROGRESS_KEY: ${{ secrets.SUPABASE_PROGRESS_KEY }}
          SUPABASE_REVIEWS_URL: ${{ secrets.SUPABASE_REVIEWS_URL }}
          SUPABASE_REVIEWS_KEY: ${{ secrets.SUPABASE_REVIEWS_KEY }}
          SUPABASE_COMMUNITY_URL: ${{ secrets.SUPABASE_COMMUNITY_URL }}
          SUPABASE_COMMUNITY_KEY: ${{ secrets.SUPABASE_COMMUNITY_KEY }}
        with:
          arguments: >
            ${{ matrix.build }}

      - name: Build AppImage
        if: ${{ matrix.runtime == 'linux-appimage' }}
        run: |
          # Download appimagetool
          wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool
          
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          # Copy the uber jar
          cp desktop/build/compose/jars/*.jar AppDir/usr/bin/IReader.jar
          
          # Create launcher script
          cat > AppDir/usr/bin/ireader << 'EOF'
          #!/bin/bash
          APPDIR="$(dirname "$(readlink -f "$0")")/.."
          exec java -Xmx2G -noverify -jar "$APPDIR/usr/bin/IReader.jar" "$@"
          EOF
          chmod +x AppDir/usr/bin/ireader
          
          # Create desktop file
          cat > AppDir/usr/share/applications/ireader.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=IReader
          Comment=A novel reader application
          Exec=ireader
          Icon=ireader
          Categories=Office;Viewer;
          Terminal=false
          EOF
          
          # Copy icon
          cp desktop/src/main/resources/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/ireader.png
          cp desktop/src/main/resources/icon.png AppDir/ireader.png
          
          # Symlink desktop file to AppDir root (required by appimagetool)
          ln -s usr/share/applications/ireader.desktop AppDir/ireader.desktop
          
          # Create AppRun
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          APPDIR="$(dirname "$(readlink -f "$0")")"
          exec "$APPDIR/usr/bin/ireader" "$@"
          EOF
          chmod +x AppDir/AppRun
          
          # Create .DirIcon
          cp desktop/src/main/resources/icon.png AppDir/.DirIcon
          
          # Build AppImage (use --appimage-extract-and-run to avoid FUSE requirement in CI)
          ARCH=x86_64 ./appimagetool --appimage-extract-and-run AppDir IReader-x86_64.AppImage
          
          # Move to expected location
          mkdir -p desktop/build/compose/binaries/main/appimage
          mv IReader-x86_64.AppImage desktop/build/compose/binaries/main/appimage/

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        if: ${{ matrix.runtime == 'android' }}
        with:
          releaseDirectory: android/build/outputs/apk/standard/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"
      # Upload runner package tar.gz/zip as artifact
      - name: Publish Artifact
        if: ${{ matrix.runtime != 'linux-appimage' }}
        uses: actions/upload-artifact@v4
        with:
          name: runner-package-${{ matrix.runtime }}
          path: |
            desktop/build/compose/binaries/main/*/
            desktop/build/compose/jars/
            !desktop/build/compose/binaries/main/app/

      # Upload AppImage only (JAR already uploaded by linux-x64)
      - name: Publish AppImage Artifact
        if: ${{ matrix.runtime == 'linux-appimage' }}
        uses: actions/upload-artifact@v4
        with:
          name: runner-package-${{ matrix.runtime }}
          path: |
            desktop/build/compose/binaries/main/appimage/

      - name: Publish Android Artifact
        if: ${{ matrix.runtime == 'android' }}
        uses: actions/upload-artifact@v4
        with:
          name: runner-package-${{ matrix.runtime }}
          path: |
            android/build/outputs/apk/standard/release/*-signed.apk

        # Upload runner errors
      - name: Upload error logs
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: runner-errors-${{ matrix.runtime }}
          path: |
            desktop/build/compose/logs/
  ReleaseBinaries:
    name: Make a release
    needs: [ BuildBinaries ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4

      - name: Fix deb java dependency
        run: ./.github/scripts/DebDependencyFix.sh

      - name: Fix filenames
        run: ./.github/scripts/NamingFix.sh

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "*/binaries/main/*/*.*,*/jars/*.jar,**/*-signed.apk,**/*.AppImage"
          draft: true
          token: ${{ secrets.WINGET_PUBLISH_PAT }}
          allowUpdates: true
          replacesArtifacts: true
          tag: ${{ github.event.inputs.release-tag }}
          name: ${{ github.event.inputs.release-name }}
          body: |
            ### Changelog
