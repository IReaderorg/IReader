name: F-Droid Setup Check

on:
  workflow_dispatch:
    inputs:
      build-release:
        description: 'Build release APK (requires signing secrets)'
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fdroid-check:
    name: F-Droid Setup Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: fastlane

      - name: Install Fastlane
        run: gem install fastlane

      - name: Run F-Droid checks
        run: fastlane android fdroid_check
        working-directory: fastlane

  fdroid-build:
    name: Build & Verify F-Droid APK
    runs-on: ubuntu-latest
    needs: fdroid-check
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: fastlane

      - name: Install Fastlane
        run: gem install fastlane

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build and verify F-Droid APK
        run: fastlane android fdroid_verify
        working-directory: fastlane

      - name: Build Release APK
        if: ${{ github.event.inputs.build-release == 'true' }}
        run: fastlane android fdroid
        working-directory: fastlane

      - name: Sign Release APK
        if: ${{ github.event.inputs.build-release == 'true' }}
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/build/outputs/apk/fdroid/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Upload F-Droid Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: fdroid-debug-apk
          path: android/build/outputs/apk/fdroid/debug/*.apk
          retention-days: 7

      - name: Upload F-Droid Release APK
        if: ${{ github.event.inputs.build-release == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: fdroid-release-apk
          path: android/build/outputs/apk/fdroid/release/*-signed.apk
          retention-days: 14
