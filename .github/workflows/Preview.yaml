name: Preview CI

on:
  # Manual triggers
  workflow_dispatch:
    inputs:
      git-ref:
        description: Git Ref (Optional)
        required: false
      dry-run:
        description: Creates a draft release
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  BuildBinaries:
    name: Build application packages
    strategy:
      matrix:
        runtime: [ linux-x64, linux-appimage, win-x64, android ]
        include:
          - runtime: linux-x64
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :desktop:packageUberJarForCurrentOS :desktop:packageDeb
            setupCl: ./.github/scripts/SetupClUnix.sh

          - runtime: linux-appimage
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :desktop:packageUberJarForCurrentOS
            setupCl: ./.github/scripts/SetupClUnix.sh

          - runtime: win-x64
            arch: x64
            os: windows-latest
            shell: powershell
            build: :desktop:packageUberJarForCurrentOS :desktop:packageMsi
            setupCl: ./.github/scripts/SetupClWindows.ps1

          - runtime: android
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :android:assembleStandardPreview
            setupCl: ./.github/scripts/SetupClUnix.sh

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    defaults:
      run:
        shell: ${{ matrix.shell }}
    steps:
      - name: Clone Repository (Latest)
        uses: actions/checkout@v3
        with:
          repository: 'ireaderorg/ireader'
          fetch-depth: 0
        if: github.event.inputs.git-ref == ''
      - name: Clone Repository (Custom Ref)
        uses: actions/checkout@v3
        if: github.event.inputs.git-ref != ''
        with:
          repository: 'ireaderorg/ireader'
          fetch-depth: 0
          ref: ${{ github.event.inputs.git-ref }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Get previous release
        id: last_release
        uses: InsonusK/get-latest-release@v1.0.1
        with:
          myToken: ${{ github.token }}
          exclude_types: "draft|prerelease"
          view_top: 1

      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          architecture: ${{ matrix.arch }}

      - name: Setup Cl
        run: ${{ matrix.setupCl }}

      - name: Set commit count
        shell: bash
        run: |
          commit_count=$(git rev-list --count HEAD)
          echo "COMMIT_COUNT=$commit_count" >> $GITHUB_ENV

      - name: Build
        uses: gradle/gradle-build-action@v2
        env:
          # 7-Project Supabase Configuration
          SUPABASE_AUTH_URL: ${{ secrets.SUPABASE_AUTH_URL }}
          SUPABASE_AUTH_KEY: ${{ secrets.SUPABASE_AUTH_KEY }}
          SUPABASE_READING_URL: ${{ secrets.SUPABASE_READING_URL }}
          SUPABASE_READING_KEY: ${{ secrets.SUPABASE_READING_KEY }}
          SUPABASE_LIBRARY_URL: ${{ secrets.SUPABASE_LIBRARY_URL }}
          SUPABASE_LIBRARY_KEY: ${{ secrets.SUPABASE_LIBRARY_KEY }}
          SUPABASE_BOOK_REVIEWS_URL: ${{ secrets.SUPABASE_BOOK_REVIEWS_URL }}
          SUPABASE_BOOK_REVIEWS_KEY: ${{ secrets.SUPABASE_BOOK_REVIEWS_KEY }}
          SUPABASE_CHAPTER_REVIEWS_URL: ${{ secrets.SUPABASE_CHAPTER_REVIEWS_URL }}
          SUPABASE_CHAPTER_REVIEWS_KEY: ${{ secrets.SUPABASE_CHAPTER_REVIEWS_KEY }}
          SUPABASE_BADGES_URL: ${{ secrets.SUPABASE_BADGES_URL }}
          SUPABASE_BADGES_KEY: ${{ secrets.SUPABASE_BADGES_KEY }}
          SUPABASE_ANALYTICS_URL: ${{ secrets.SUPABASE_ANALYTICS_URL }}
          SUPABASE_ANALYTICS_KEY: ${{ secrets.SUPABASE_ANALYTICS_KEY }}
          # Cloudflare R2 Storage
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
          # Cloudflare D1 + R2 Community Translations
          COMMUNITY_CLOUDFLARE_ACCOUNT_ID: ${{ secrets.COMMUNITY_CLOUDFLARE_ACCOUNT_ID }}
          COMMUNITY_CLOUDFLARE_API_TOKEN: ${{ secrets.COMMUNITY_CLOUDFLARE_API_TOKEN }}
          COMMUNITY_D1_DATABASE_ID: ${{ secrets.COMMUNITY_D1_DATABASE_ID }}
          COMMUNITY_R2_BUCKET_NAME: ${{ secrets.COMMUNITY_R2_BUCKET_NAME }}
          COMMUNITY_R2_PUBLIC_URL: ${{ secrets.COMMUNITY_R2_PUBLIC_URL }}
          # Google Drive Backup
          GOOGLE_DRIVE_CLIENT_ID: ${{ secrets.GOOGLE_DRIVE_CLIENT_ID }}
          # Discord Character Art Webhook
          DISCORD_CHARACTER_ART_WEBHOOK_URL: ${{ secrets.DISCORD_CHARACTER_ART_WEBHOOK_URL }}
        with:
          arguments: >
            ${{ matrix.build }}

      - name: Build AppImage with Delta Updates
        if: ${{ matrix.runtime == 'linux-appimage' }}
        env:
          ARCH: x86_64
        run: |
          # Install zsync for delta updates
          sudo apt-get update
          sudo apt-get install -y zsync
          
          # Download and extract appimagetool (extract to avoid FUSE requirement)
          wget -O appimagetool.AppImage https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool.AppImage
          ./appimagetool.AppImage --appimage-extract
          sudo mv squashfs-root /opt/appimagetool
          sudo ln -s /opt/appimagetool/AppRun /usr/local/bin/appimagetool
          
          # Clean previous AppImage build artifacts
          rm -rf desktop/build/appimage
          rm -rf desktop/build/compose/binaries/main/*.AppImage*
          
          # Build AppImage with embedded update information and generate .zsync file
          # Use 'continuous' channel for preview builds (points to latest pre-release)
          ./gradlew buildAppImageWithZsync -Pappimage.update.channel=continuous --no-configuration-cache
          
          # Move files to expected location
          mkdir -p desktop/build/compose/binaries/main/appimage
          mv desktop/build/compose/binaries/main/IReader-x86_64.AppImage desktop/build/compose/binaries/main/appimage/
          mv desktop/build/compose/binaries/main/IReader-x86_64.AppImage.zsync desktop/build/compose/binaries/main/appimage/
          
          # Generate checksums
          cd desktop/build/compose/binaries/main/appimage
          sha256sum IReader-x86_64.AppImage > IReader-x86_64.AppImage.sha256
          sha256sum IReader-x86_64.AppImage.zsync > IReader-x86_64.AppImage.zsync.sha256
          
          echo "âœ… AppImage with delta updates created successfully!"
          echo "Files:"
          ls -lh
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        if: ${{ matrix.runtime == 'android' }}
        with:
          releaseDirectory: android/build/outputs/apk/standard/preview
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"
      # Upload runner package tar.gz/zip as artifact
      - name: Publish Artifact
        if: ${{ matrix.runtime != 'linux-appimage' }}
        uses: actions/upload-artifact@v4
        with:
          name: runner-package-${{ matrix.runtime }}
          path: |
            desktop/build/compose/binaries/main/*/
            desktop/build/compose/jars/
            !desktop/build/compose/binaries/main/app/

      # Upload AppImage only (JAR already uploaded by linux-x64)
      - name: Publish AppImage Artifact
        if: ${{ matrix.runtime == 'linux-appimage' }}
        uses: actions/upload-artifact@v4
        with:
          name: runner-package-${{ matrix.runtime }}
          path: |
            desktop/build/compose/binaries/main/appimage/

      - name: Publish Android Artifact
        if: ${{ matrix.runtime == 'android' }}
        uses: actions/upload-artifact@v4
        with:
          name: runner-package-${{ matrix.runtime }}
          path: |
            android/build/outputs/apk/standard/preview/*-signed.apk
        # Upload runner errors
      - name: Upload error logs
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: runner-errors-${{ matrix.runtime }}
          path: |
            desktop/build/compose/logs/
  ReleaseBinaries:
    name: Make a release
    needs: [ BuildBinaries ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4

      - name: Fix deb java dependency
        run: ./.github/scripts/DebDependencyFix.sh

      - name: Prepare build
        run: |
          set -e
          commit_count=$(git rev-list --count HEAD)
          echo "COMMIT_COUNT=$commit_count" >> $GITHUB_ENV
          current_sha=$(git rev-parse --short HEAD)
          echo "CURRENT_SHA=$current_sha" >> $GITHUB_ENV
          echo last_tag=${{ steps.last_release.outputs.tag_name }}
          prev_commit_count=$(echo "${last_tag}" | sed -e "s/^r//")
          commit_count_diff=$(($commit_count - $prev_commit_count))
          prev_release_sha=$(git rev-parse --short HEAD~$commit_count_diff)
          echo "PREV_RELEASE_SHA=$prev_release_sha" >> $GITHUB_ENV
          echo "COMMIT_LOGS<<{delimiter}
          $(curl -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/ireaderorg/ireader/compare/$prev_release_sha...$current_sha" \
            | jq '[.commits[]|{message:(.commit.message | split("\n")), username:.author.login}]' \
            | jq -r '.[]|"- \(.message | first) (@\(.username))"')
          {delimiter}" >> $GITHUB_ENV
          mkdir -p ~/.android/ && echo "${{ secrets.DEBUG_KEYSTORE }}" | base64 --decode > ~/.android/debug.keystore

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Read the release template
          TEMPLATE=$(cat .github/RELEASE_TEMPLATE.md)
          
          # Replace placeholders
          TEMPLATE="${TEMPLATE//PREV_SHA/${{ env.PREV_RELEASE_SHA }}}"
          TEMPLATE="${TEMPLATE//CURRENT_SHA/${{ env.CURRENT_SHA }}}"
          
          # Insert commit logs after "What's New" section
          RELEASE_BODY=$(echo "$TEMPLATE" | sed "/<!-- Auto-generated commit logs will be inserted here -->/a\\
          \\
          ${{ env.COMMIT_LOGS }}")
          
          # Save to file for use in release
          echo "$RELEASE_BODY" > release_notes.md
          
          # Set output for use in next steps
          echo "RELEASE_BODY<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Commented out - Preview releases now go to main repo only
      # - name: Create Preview Release
      #   uses: ncipollo/release-action@v1.12.0
      #   with:
      #     artifacts: "*/binaries/main/*/*.*,*/jars/*.jar,**/*-signed.apk,**/*.AppImage"
      #     allowUpdates: true
      #     replacesArtifacts: true
      #     token: ${{ secrets.WINGET_PUBLISH_PAT }}
      #     tag: r${{ env.COMMIT_COUNT }}
      #     repo: IReader-Preview
      #     name: IReader Preview r${{ env.COMMIT_COUNT }}
      #     bodyFile: release_notes.md

      - name: Create Main Repository Pre-Release
        uses: ncipollo/release-action@v1.12.0
        with:
          artifacts: "*/binaries/main/*/*.*,*/jars/*.jar,**/*-signed.apk,**/*.AppImage,**/*.AppImage.zsync,**/*.sha256"
          allowUpdates: true
          replacesArtifacts: true
          token: ${{ secrets.WINGET_PUBLISH_PAT }}
          tag: preview-r${{ env.COMMIT_COUNT }}
          repo: ireader
          owner: ireaderorg
          name: IReader Preview r${{ env.COMMIT_COUNT }}
          bodyFile: release_notes.md
          prerelease: true
          draft: ${{ github.event.inputs.dry-run == 'true' }}

      # Commented out - No longer publishing to IReader-Preview repo
      # - name: Prune old preview releases
      #   uses: dev-drprasad/delete-older-releases@v0.2.0
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.WINGET_PUBLISH_PAT }}
      #   with:
      #     keep_latest: 15
      #     delete_tags: true
      #     repo: IReaderorg/IReader-Preview

      - name: Prune old main repository pre-releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.WINGET_PUBLISH_PAT }}
        with:
          keep_latest: 10
          delete_tags: true
          delete_tag_pattern: preview-
          repo: ireaderorg/ireader
