name: Preview CI

on:
  # Manual triggers
  workflow_dispatch:
    inputs:
      git-ref:
        description: Git Ref (Optional)
        required: false
      dry-run:
        description: Creates a draft release
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  BuildBinaries:
    name: Build application packages
    strategy:
      matrix:
        runtime: [ linux-x64, linux-appimage, win-x64, android ]
        include:
          - runtime: linux-x64
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :desktop:packageUberJarForCurrentOS :desktop:packageDeb
            setupCl: ./.github/scripts/SetupClUnix.sh

          - runtime: linux-appimage
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :desktop:packageUberJarForCurrentOS
            setupCl: ./.github/scripts/SetupClUnix.sh

          - runtime: win-x64
            arch: x64
            os: windows-latest
            shell: powershell
            build: :desktop:packageUberJarForCurrentOS :desktop:packageMsi
            setupCl: ./.github/scripts/SetupClWindows.ps1

          - runtime: android
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :android:assembleStandardRelease
            setupCl: ./.github/scripts/SetupClUnix.sh

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    defaults:
      run:
        shell: ${{ matrix.shell }}
    steps:
      - name: Clone Repository (Latest)
        uses: actions/checkout@v3
        with:
          repository: 'ireaderorg/ireader'
          fetch-depth: 0
        if: github.event.inputs.git-ref == ''
      - name: Clone Repository (Custom Ref)
        uses: actions/checkout@v3
        if: github.event.inputs.git-ref != ''
        with:
          repository: 'ireaderorg/ireader'
          fetch-depth: 0
          ref: ${{ github.event.inputs.git-ref }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Get previous release
        id: last_release
        uses: InsonusK/get-latest-release@v1.0.1
        with:
          myToken: ${{ github.token }}
          exclude_types: "draft|prerelease"
          view_top: 1

      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          architecture: ${{ matrix.arch }}

      - name: Setup Cl
        run: ${{ matrix.setupCl }}

      - name: Set commit count
        shell: bash
        run: |
          commit_count=$(git rev-list --count HEAD)
          echo "COMMIT_COUNT=$commit_count" >> $GITHUB_ENV

      - name: Build
        uses: gradle/gradle-build-action@v2
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_BOOKS_URL: ${{ secrets.SUPABASE_BOOKS_URL }}
          SUPABASE_BOOKS_KEY: ${{ secrets.SUPABASE_BOOKS_KEY }}
          SUPABASE_PROGRESS_URL: ${{ secrets.SUPABASE_PROGRESS_URL }}
          SUPABASE_PROGRESS_KEY: ${{ secrets.SUPABASE_PROGRESS_KEY }}
          SUPABASE_REVIEWS_URL: ${{ secrets.SUPABASE_REVIEWS_URL }}
          SUPABASE_REVIEWS_KEY: ${{ secrets.SUPABASE_REVIEWS_KEY }}
          SUPABASE_COMMUNITY_URL: ${{ secrets.SUPABASE_COMMUNITY_URL }}
          SUPABASE_COMMUNITY_KEY: ${{ secrets.SUPABASE_COMMUNITY_KEY }}
        with:
          arguments: >
            ${{ matrix.build }}

      - name: Build AppImage
        if: ${{ matrix.runtime == 'linux-appimage' }}
        run: |
          # Download appimagetool
          wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool
          
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          # Copy the uber jar
          cp desktop/build/compose/jars/*.jar AppDir/usr/bin/IReader.jar
          
          # Create launcher script
          cat > AppDir/usr/bin/ireader << 'EOF'
          #!/bin/bash
          APPDIR="$(dirname "$(readlink -f "$0")")/.."
          exec java -Xmx2G -noverify -jar "$APPDIR/usr/bin/IReader.jar" "$@"
          EOF
          chmod +x AppDir/usr/bin/ireader
          
          # Create desktop file
          cat > AppDir/usr/share/applications/ireader.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=IReader
          Comment=A novel reader application
          Exec=ireader
          Icon=ireader
          Categories=Office;Viewer;
          Terminal=false
          EOF
          
          # Copy icon
          cp desktop/src/main/resources/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/ireader.png
          cp desktop/src/main/resources/icon.png AppDir/ireader.png
          
          # Symlink desktop file to AppDir root (required by appimagetool)
          ln -s usr/share/applications/ireader.desktop AppDir/ireader.desktop
          
          # Create AppRun
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          APPDIR="$(dirname "$(readlink -f "$0")")"
          exec "$APPDIR/usr/bin/ireader" "$@"
          EOF
          chmod +x AppDir/AppRun
          
          # Create .DirIcon
          cp desktop/src/main/resources/icon.png AppDir/.DirIcon
          
          # Build AppImage (use --appimage-extract-and-run to avoid FUSE requirement in CI)
          ARCH=x86_64 ./appimagetool --appimage-extract-and-run AppDir IReader-x86_64.AppImage
          
          # Move to expected location
          mkdir -p desktop/build/compose/binaries/main/appimage
          mv IReader-x86_64.AppImage desktop/build/compose/binaries/main/appimage/
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        if: ${{ matrix.runtime == 'android' }}
        with:
          releaseDirectory: android/build/outputs/apk/standard/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"
      # Upload runner package tar.gz/zip as artifact
      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: runner-package-${{ matrix.runtime }}
          path: |
            desktop/build/compose/binaries/main/*/
            desktop/build/compose/jars/
            !desktop/build/compose/binaries/main/app/

      - name: Publish Android Artifact
        if: ${{ matrix.runtime == 'android' }}
        uses: actions/upload-artifact@v4
        with:
          name: runner-package-${{ matrix.runtime }}
          path: |
            android/build/outputs/apk/standard/release/*-signed.apk
        # Upload runner errors
      - name: Upload error logs
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: runner-errors-${{ matrix.runtime }}
          path: |
            desktop/build/compose/logs/
  ReleaseBinaries:
    name: Make a release
    needs: [ BuildBinaries ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4

      - name: Fix deb java dependency
        run: ./.github/scripts/DebDependencyFix.sh

      - name: Prepare build
        run: |
          set -e
          commit_count=$(git rev-list --count HEAD)
          echo "COMMIT_COUNT=$commit_count" >> $GITHUB_ENV
          current_sha=$(git rev-parse --short HEAD)
          echo "CURRENT_SHA=$current_sha" >> $GITHUB_ENV
          echo last_tag=${{ steps.last_release.outputs.tag_name }}
          prev_commit_count=$(echo "${last_tag}" | sed -e "s/^r//")
          commit_count_diff=$(($commit_count - $prev_commit_count))
          prev_release_sha=$(git rev-parse --short HEAD~$commit_count_diff)
          echo "PREV_RELEASE_SHA=$prev_release_sha" >> $GITHUB_ENV
          echo "COMMIT_LOGS<<{delimiter}
          $(curl -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/ireaderorg/ireader/compare/$prev_release_sha...$current_sha" \
            | jq '[.commits[]|{message:(.commit.message | split("\n")), username:.author.login}]' \
            | jq -r '.[]|"- \(.message | first) (@\(.username))"')
          {delimiter}" >> $GITHUB_ENV
          mkdir -p ~/.android/ && echo "${{ secrets.DEBUG_KEYSTORE }}" | base64 --decode > ~/.android/debug.keystore

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Read the release template
          TEMPLATE=$(cat .github/RELEASE_TEMPLATE.md)
          
          # Replace placeholders
          TEMPLATE="${TEMPLATE//PREV_SHA/${{ env.PREV_RELEASE_SHA }}}"
          TEMPLATE="${TEMPLATE//CURRENT_SHA/${{ env.CURRENT_SHA }}}"
          
          # Insert commit logs after "What's New" section
          RELEASE_BODY=$(echo "$TEMPLATE" | sed "/<!-- Auto-generated commit logs will be inserted here -->/a\\
          \\
          ${{ env.COMMIT_LOGS }}")
          
          # Save to file for use in release
          echo "$RELEASE_BODY" > release_notes.md
          
          # Set output for use in next steps
          echo "RELEASE_BODY<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Preview Release
        uses: ncipollo/release-action@v1.12.0
        with:
          artifacts: "*/binaries/main/*/*.*,*/jars/*.jar,**/*-signed.apk"
          allowUpdates: true
          replacesArtifacts: true
          token: ${{ secrets.WINGET_PUBLISH_PAT }}
          tag: r${{ env.COMMIT_COUNT }}
          repo: IReader-Preview
          name: IReader Preview r${{ env.COMMIT_COUNT }}
          bodyFile: release_notes.md

      - name: Create Main Repository Pre-Release
        uses: ncipollo/release-action@v1.12.0
        with:
          artifacts: "*/binaries/main/*/*.*,*/jars/*.jar,**/*-signed.apk"
          allowUpdates: true
          replacesArtifacts: true
          token: ${{ secrets.WINGET_PUBLISH_PAT }}
          tag: preview-r${{ env.COMMIT_COUNT }}
          repo: ireader
          owner: ireaderorg
          name: IReader Preview r${{ env.COMMIT_COUNT }}
          bodyFile: release_notes.md
          prerelease: true
          draft: ${{ github.event.inputs.dry-run == 'true' }}

      - name: Prune old preview releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.WINGET_PUBLISH_PAT }}
        with:
          keep_latest: 15
          delete_tags: true
          repo: IReaderorg/IReader-Preview

      - name: Prune old main repository pre-releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.WINGET_PUBLISH_PAT }}
        with:
          keep_latest: 10
          delete_tags: true
          delete_tag_pattern: preview-
          repo: ireaderorg/ireader
