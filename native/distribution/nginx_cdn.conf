# Nginx configuration for CDN/Mirror server
# Optimized for serving voice models and application updates

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=download_limit:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream update server
upstream update_server {
    server localhost:5000;
    keepalive 32;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name cdn.ireader.org mirror1.ireader.org mirror2.ireader.org;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cdn.ireader.org mirror1.ireader.org mirror2.ireader.org;
    
    # SSL configuration
    ssl_certificate /etc/ssl/certs/ireader.crt;
    ssl_certificate_key /etc/ssl/private/ireader.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # CORS headers
    add_header Access-Control-Allow-Origin "https://ireader.org" always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Max-Age "86400" always;
    
    # Root directory for static files
    root /var/www/cdn;
    
    # Logging
    access_log /var/log/nginx/cdn_access.log combined;
    error_log /var/log/nginx/cdn_error.log warn;
    
    # Connection limits
    limit_conn conn_limit 3;
    
    # Voice models directory
    location /voices/ {
        alias /var/www/cdn/voices/;
        
        # Rate limiting
        limit_req zone=download_limit burst=5 nodelay;
        
        # Caching headers
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Enable range requests for resumable downloads
        add_header Accept-Ranges bytes;
        
        # Bandwidth limiting (10 MB/s per connection)
        limit_rate 10m;
        
        # Serve files
        try_files $uri =404;
        
        # Disable directory listing
        autoindex off;
        
        # File type restrictions
        location ~ \.(onnx|json)$ {
            # Allow voice model files
        }
        
        location ~ \.(exe|sh|bat|ps1)$ {
            # Block executable files
            deny all;
        }
    }
    
    # Voice catalog
    location /voices/catalog.json {
        alias /var/www/cdn/voices/catalog.json;
        
        # Rate limiting
        limit_req zone=api_limit burst=10 nodelay;
        
        # Short cache for catalog
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        
        # CORS for catalog
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://ireader.org";
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            add_header Access-Control-Max-Age "86400";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # Application releases
    location /releases/ {
        alias /var/www/cdn/releases/;
        
        # Rate limiting (stricter for releases)
        limit_req zone=download_limit burst=3 nodelay;
        
        # Caching
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # Enable range requests
        add_header Accept-Ranges bytes;
        
        # Bandwidth limiting
        limit_rate 10m;
        
        # Serve files
        try_files $uri =404;
        autoindex off;
    }
    
    # Update API (proxy to Python server)
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        # Proxy to update server
        proxy_pass http://update_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # No caching for API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Checksums
    location ~ \.sha256$ {
        # Rate limiting
        limit_req zone=api_limit burst=10 nodelay;
        
        # Cache checksums
        expires 24h;
        add_header Cache-Control "public";
        
        try_files $uri =404;
    }
    
    # Block hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/cdn/errors;
        internal;
    }
    
    location = /50x.html {
        root /var/www/cdn/errors;
        internal;
    }
}

# Statistics server (internal only)
server {
    listen 127.0.0.1:8080;
    server_name localhost;
    
    location /nginx_status {
        stub_status on;
        access_log off;
    }
}
